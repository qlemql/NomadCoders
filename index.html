<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    </style>
    <link rel="stylesheet" href="css/styles.css" />
    <title>Day13</title>
</head>
<body> 
    <div class="phone">
        <div class="screen">
            <div class="status-bar">
                <div class="status-bar__column">
                    <span class="status-bar__clock">9:41</span>
                </div>
                <div class="status-bar__column">
                    <i class="fas fa-signal"></i>
                    <i class="fas fa-wifi"></i>
                    <i class="fas fa-battery-full"></i>
                </div>
            </div>
            <header class="header">
                <div class="header__header-column">
                    <a href="#" class="header__back-btn">
                      <i class="fas fa-arrow-left"></i
                    ></a>
                  </div>
                  <div class="header__header-column">
                      Profile
                  </div>
                  <div class="header__header-column">
                    <i class="fas fa-stream"></i>
                  </div>
            </header>
            <div class="profile">
                <div class="profile-pic">
                    <img src="images/penguin.jpg" class="penguin__picture"  width="65px">
                </div>
                <div class="profile-name">
                    Penguin
                </div>
                <div class="location">
                    The Antarctic
                </div>
            </div>
            <div class="box">
                <div class="box1">Follow</div>
                <div class="box2">Message</div>
            </div>
                <div class="number">
                    <div class="number-1">140</div>
                    <div class="number-2">250</div>
                    <div class="number-3">369</div>
                </div>
                <div class="detail">
                    <div class="detail-1">Followers</div>
                    <div class="detail-2">Following</div>
                    <div class="detail-3">Images</div>
                </div>
            <nav class="nav">
                <ul class="tap-bar">
                    <i class="fas fa-user"></i>
                    <span style="color: #BEC2C5"><i class="fas fa-user-friends"></i></span>
                        <span style="color: #BEC2C5"><i class="fas fa-comments"></i></span>
                            <span style="color: #BEC2C5"><i class="fas fa-cog"></i></span>
                </ul>
            </nav>
            <div class="bar"></div>
        </div>
    </div>
    


</body>
