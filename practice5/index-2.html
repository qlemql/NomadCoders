<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <title>index</title>
  </head>
  <body>
    <header class="header">
      <div class="header__header-column">
        <a href="index.html"> <i class="fas fa-arrow-left"></i></a>
      </div>
    </header>
    <main class="penguin">
      <div class="penguin__column">
        <img
            src="/img/pocha (5).jpg"
            class="header-avatar g-avatar"
            width="50px"
            height="50px"
          />
        <div class="penguin__content">
          <span class="penguin__name">Pengsoon 5min</span>
        </div>
      </div>
      <div class="penguin__column">
        <div class="penguin__more-btn">
          <i class="fas fa-ellipsis-h"></i>
        </div>
      </div>
      <div class="penguin__column">
        <img
          src="/img/pocha (6).jpg"
          class="header-avatar g-avatar"
          width="350px"
          height="350px"
        />
      </div>
      <div class="penguin__column">
        <span class="peugin__heart-icon">
          <i class="far fa-heart"></i>
        </span>
        <span class="peugin__heart-title">
          9,999
        </span>
      </div>
      <div class="penguin__column">
          <span class="penguin__comment-icon">
            <i class="far fa-comment-alt"></i>
          </span>
          <span class="penguin__comment-title">
            9,999
          </span>
        </a>
      </div>
      <div class="penguin__column">
        <span class="penguin__bookmark-icon">
          <i class="far fa-bookmark"></i>
        </span>
      </div>
    </main>
    <section class="penguin__commnet">
      <div class="penguin__column">
        <img
          src="/img/pocha (1).jpg"
          class="header-avatar g-avatar"
          width="150px"
          height="150px"
        />
        <div class="penguin__content">
          <span class="penguin__name">Great Peng!</span>
          <span class="penguin__comment-icon">
            <i class="far fa-heart"></i>
            <i class="fas fa-reply"></i>
          </span>
        </div>
      </div>
      <div class="penguin__column">
        <img
          src="/img/pocha (2).jpg"
          class="header-avatar g-avatar"
          width="150px"
          height="150px"
        />
        <div class="penguin__content">
          <span class="penguin__name">Envy Peng!</span>
          <span class="penguin__comment-icon">
            <i class="far fa-heart"></i>
            <i class="fas fa-reply"></i>
          </span>
        </div>
      </div>
      <div class="penguin__column">
        <img
          src="/img/pocha (3).jpg"
          class="header-avatar g-avatar"
          width="150px"
          height="150px"
        />
        <div class="penguin__content">
          <span class="penguin__name">Looks good Peng!</span>
          <span class="penguin__comment-icon">
            <i class="far fa-heart"></i>
            <i class="fas fa-reply"></i>
          </span>
        </div>
      </div>
    </section>
    <div class="comment__write">
      <div class="comment__write-column">
        <img
          src="/img/pocha (4).jpg"
          class="header-avatar g-avatar"
          width="150px"
          height="150px"
        />
      </div>
      <div class="comment__write-column">
        <input
        type="text"
        placeholder="Add a comment"
        class="chat__write-input"
      />
      </div>
      <div class="comment__write-column">
        <i class="far fa-paper-plane"></i>
      </div>
    </div>
  </body>
</html>
