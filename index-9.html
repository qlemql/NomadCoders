<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/styles.css" />
    <title>Day9 Code Challenge</title>
  </head>
  <body>
    <div class="base">
      <div class="total_one">
        <div class="airpods">
          <div class="airpods__column">
            <img
              class="airpods g-earphone"
              src="images/airpods.jpg"
              width="250px"
            />
            <div class="airpods__content">
              <span class="airpods__title">Apple AirPods</span>
            </div>
            <div class="airpods__content">
              <br /><span class="airpods__detail"
                >Combine intelligent design with breakthrough<br />technology
                and crystal clear sound.</span
              >
            </div>
            <div class="airpods__more">
              <div class="airpods__price">
                <span class="airpods__price-dollar">$159</span>
              </div>
              <div class="airpods__grade">
                <span style="color: #febd51;"><i class="fas fa-star"></i></span>
                <span style="color: #febd51;"><i class="fas fa-star"></i></span>
                <span style="color: #febd51;"><i class="fas fa-star"></i></span>
                <span style="color: #febd51;"><i class="fas fa-star"></i></span>
                <i class="far fa-star"></i>
                <span class="airpods__grade-star">16</span>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="total_two">
        <div class="penguin">
          <div class="penguin__fuck">
            <div class="penguin__column">
              <img
                src="images/pengdorr.jpg"
                class="penguin__g-penguin"
                width="100px"
              />
            </div>
          </div>
          <div class="penguin__column-second">
            <div class="penguin__content">
              <span class="penguin__name">Pengdorr</span>
            </div>
            <div class="penguin__job">
              <br /><span class="penguin__worker">Engineer</span>
            </div>
            <div class="penguin__box">
              <div class="penguin__follow">
                <span class="penguin__follow-text">Follow</span>
              </div>
              <div class="penguin__message">
                <span class="penguin_message-text">Message</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
